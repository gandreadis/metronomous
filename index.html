<!doctype html>
<html lang="en">
  <head>
    <title>metronomous</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>metronomous</h1>
        <p class="slogan">practice to speed up</p>
      </header>
      <main>
        <div class="settings">
          <div class="start">
            <div class="label">start (BPM)</div>
            <input type="text" title="The starting BPM value of the metronome">
            <div class="line"></div>
            <div class="handle"></div>
          </div>
          <div class="end">
            <div class="label">end (BPM)</div>
            <input type="text" title="The BPM value at which the metronome should stop">
            <div class="line"></div>
            <div class="handle"></div>
          </div>
          <div class="step">
            <div class="label">step (BPM)</div>
            <input type="text" title="The interval by which the BPM value should be increased every time">
            <div class="line"></div>
            <div class="handle"></div>
          </div>
          <div class="time">
            <div class="label">time (min.)</div>
            <input type="text" title="How much time you want to spend practicing">
            <div class="line"></div>
            <div class="handle"></div>
          </div>
          <div class="volume">
            <div class="label">volume</div>
            <input type="text" title="The volume control of the metronome">
            <div class="line"></div>
            <div class="handle"></div>
          </div>
        </div>
        <div>
          <div class="pulse" data-active="false"></div>
          <div class="play-toggle" data-active="false" data-disabled="false">&#9654;</div>
          <div class="new-tempo" data-active="false">new tempo!</div>
        </div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
      </main>
      <footer>
        <p>Created by Georgios Andreadis</p>
      </footer>
    </div>
  </body>
</html>
